{% extends "base.html" %}
{% block content %}
<div class="container bg-light rounded">
        <div class="h4 font-weight-bold text-center py-3">Explore more</div>
        <div class="row">
            {% for category in categories %}
            <div class="col-lg-4 col-md-6 my-lg-0 my-5">
                <div class="box bg-white">
                    <a href="{{ url_for('routes.list_courses', category_id=category.id) }}">
                    <div class="d-flex align-items-center">
                        <div class="rounded-circle mx-3 text-center d-flex align-items-center justify-content-center">
                            <img src="{{ category.image }}" style="height:8rem;width:8rem;border-radius: 50%; margin-right:1em; " alt="">
                        </div>

                        <div class="d-flex flex-column">
                            <b>{{ category.name }}</b>

                                <p class="text-muted">{{ course_counts[category.id] }} classes</p>

                        </div>
                    </div>
                    </a>
                </div>
            </div>
            {% endfor %}
            {% if current_user.type == 'instructor' %}
                <div class="row">
                    <div class="d-flex align-items-center">
                        <a role="button" href="{{ url_for('routes.new_category') }}" class="btn btn-dark btn-lg btn-block"
                        style="margin:2em;">Add Category</a>
                    </div>
                </div>
            {% endif %}

        </div>
    </div>
{% endblock content %}
