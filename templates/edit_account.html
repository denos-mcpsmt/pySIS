{% extends 'base.html' %}

{% block content %}
  <h2>Edit Account Details</h2>

  <form method="POST">
    {{ form.hidden_tag() }}
    <p>
      {{ form.username.label }}<br>
      {{ form.username(size=30) }}
    </p>
    <p>
      {{ form.email.label }}<br>
      {{ form.email(size=30) }}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
